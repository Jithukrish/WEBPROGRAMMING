<html>

<body>


<script>
document.write("length= ");
var x="welcome"
var y=x.length;
document.write(y)
document.write("<br>");

document.write("slice= ");
var z=x.slice(3,7)
document.write(z)
document.write("<br>");

document.write("substr= ");
var e=x.substr(2,4)
document.write(e)
document.write("<br>");
document.write("replace= ");
var w=x.replace("welcome","gd")
document.write(w)
document.write("<br>");
document.write("concat= ");
var y="syntax"
var z=x.concat(" ",y)
document.write(z)

document.write("<br>");
document.write("uppercase= ");
var e=y.toUpperCase();
document.write(e)
document.write("<br>")


document.write("lowercase= ");
var e=y.toLowerCase();
document.write(e)
document.write("<br>")

document.write("index of= ");
var e=y.indexOf("welcome");
document.write(e)
document.write("<br>")

document.write("char at= ");
var e=y.charAt("5");
document.write(e)
document.write("<br>")

</script>
