<html>
<head><title>background change</title></head>
<body>
<button type="button" onclick="colorchange();">CHANGE BACKGROUND COLOR</button>
<script type="text/javascript">
var color=["red","blue","yellow","green","orange","lavender"];
var l=color.length;
var i=0;
function colorchange()
{
    while(i<l)
{
document.getElementsByTagName("body")
      [0].style.backgroundColor=color[i];
         i=i+1;
   return;
    }
}
</script>
</body>
</html>
